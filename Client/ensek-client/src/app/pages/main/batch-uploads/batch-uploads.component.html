
<input #file hidden="true" type="file" (change)="onFileSelected($event)" accept=".csv"/>
<button mat-flat-button color="primary" (click)="file.click()">Upload CSV file...</button>


<table mat-table [dataSource] = "batches" class="mat-elevation-z5 table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <ng-container matColumnDef="totalRecords">
    <th mat-header-cell *matHeaderCellDef>Total Records</th>
    <td mat-cell *matCellDef="let row"> {{row.totalRecords}} </td>
  </ng-container>

  <ng-container matColumnDef="successful">
    <th mat-header-cell *matHeaderCellDef>Successful</th>
    <td mat-cell *matCellDef="let row"> {{row.successful}} </td>
  </ng-container>

  <ng-container matColumnDef="failures">
    <th mat-header-cell *matHeaderCellDef>Failures</th>
    <td mat-cell *matCellDef="let row"> {{row.failures}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
