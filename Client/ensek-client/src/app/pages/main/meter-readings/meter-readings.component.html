
<table mat-table [dataSource] = "reads" class="mat-elevation-z5 table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <ng-container matColumnDef="accountId">
    <th mat-header-cell *matHeaderCellDef>Account Id</th>
    <td mat-cell *matCellDef="let row"> {{row.accountId}} </td>
  </ng-container>

  <ng-container matColumnDef="meterReadingDateTime">
    <th mat-header-cell *matHeaderCellDef>Reading Date</th>
    <td mat-cell *matCellDef="let row"> {{row.meterReadingDateTime | date:'dd/MMM/yyy hh:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="meterReadValue">
    <th mat-header-cell *matHeaderCellDef>Reading</th>
    <td mat-cell *matCellDef="let row"> {{row.meterReadValue}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
